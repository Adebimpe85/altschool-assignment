<!DOCTYPE html>

  <head>

    <title>Watch Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="banner">New and Improved!</div>
      <div class="image-section">

          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNmBt8Hp3hGPIjCt7MvD5ZvkmegrnEkc26RA&s"
          alt="Novus Watch"
        />
      </div>
      <h2 class="title">Novus Watch</h2>
      <p class="subtitle">Series IV</p>

        The pinnacle of fashion and tech. This wearable piece is an homage to
        gilded palaces and minimal regalia, combining nouveau-deco and brutalism
        influences in a compact, Swiss-made watch.
      </p>
    </div>
